<body onload="listar()">
    <div class="main-container">

        <div class="form-container">

            <div class="header" onclick="FnVoltarPaghome()">

                <img src="assets/logo.svg" alt="" />
            </div>

            <div onsubmit="FnContinuarCadastro()" class="fomrs">
                
                <p class="main-text">Informe os dados da sua <span class="mini-asterisco">empresa</span> e <span
                        class="mini-asterisco">responsável</span></p>

                <div class="container-nome">
                    <div class="container-input">
                        <span class="minitext">Nome <span class="mini-asterisco">*</span></span>
                        <input type="text" placeholder="Seu Nome" id="input_name" />
                    </div>
                    <div class="container-input">
                        <span class="minitext">Sobrenome <span class="mini-asterisco">*</span></span>
                        <input type="text" placeholder="Seu Sobrenome" id="input_sobrenome" />
                    </div>
                </div>

                <div class="container-nome">
                    <div class="container-input">
                        <span class="minitext">Sua empresa <span class="mini-asterisco">*</span></span>
                        <input type="text" placeholder="Nome da empresa" id="input_empresa" />
                    </div>
                    <div class="container-input">
                        <span class="minitext">CNPJ <span class="mini-asterisco">*</span></span>
                        <input type="text" placeholder="00.000.000/0001-XX" id="input_CNPJ" oninput="mascaracpnj()" />
                    </div>

                </div>




                <div class="container-infos">
                    <div class="container-input">
                        <span class="minitext">Celular <span class="mini-asterisco">*</span></span>
                        <input type="text" placeholder="(11) 95746-7475" id="input_celular" oninput="mascaracelular()" />
                    </div>

                    <div class="container-mensagens-errors">
                        <span class="Erros" id="ID_Erros"></span>
                    </div>

                    <div class="divcadastrologin">
                        <button class="btncadastrar" onclick="FnContinuarCadastro()">Continuar</button>
                        <span>Já possui uma conta? <a href="login.html">Faça login</a></span>
                    </div>

                </div>
            </div>

        </div>
        <img class="imgprincipal" src="https://http2.mlstatic.com/D_NQ_NP_937828-MLB83098144488_032025-O.webp" >
    </div>



</body>

</html>

<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaEmpresasCadastradas = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var codigoVar = codigo_input.value;
    var idEmpresaVincular

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      codigoVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Verificando se o código de ativação é de alguma empresa cadastrada
    for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
      if (listaEmpresasCadastradas[i].codigo_ativacao == codigoVar) {
        idEmpresaVincular = listaEmpresasCadastradas[i].id
        console.log("Código de ativação válido.");
        break;
      } else {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para código inválido)";
        finalizarAguardar();
      }
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        idEmpresaVincularServer: idEmpresaVincular
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  // Listando empresas cadastradas 
  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);

            console.log("listaEmpresasCadastradas")
            console.log(listaEmpresasCadastradas[0].codigo_ativacao)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
