<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aerasense | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <div class="main-container">

        <div class="header">
            <a href="../marley/aerasense/index.html">
                <img src="assets/logo.svg" alt="Aerasense Logo" class="logo">
            </a>
            
        </div>


        <h2 class="titulo">Faça login</h2>

        <div>

            <label>E-mail</label>
            <input id="ipt_email" class="inputEMAIL" type="email" placeholder="Digite seu E-mail cadastrado">

            <label>Senha</label>
            <input id="ipt_senha" class="inputSENHA" type="password" placeholder="Digite sua senha cadastrada">

            <!-- <div id="div_mensagemErro" class="mensagemErro">
                <span>E-mail ou senha incorretos</span>
            </div> -->

            <div class="recuperarSenha">
                Não consegue entrar?                 
                <a href="#">
                    <u>Recuperar senha</u>
                </a>

            </div>

            <button onclick="conta()" class="botaoEntrar">Entrar na conta</button>

            <div id="div_mensagem"></div>
            
        </div>

        <div class="registro">
            <span>Não possui cadastro? 

                <a href="cadastro.html">
                    <u>Cadastre-se</u> 
                </a>

            </span>
        </div>

    </div>
    
</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
