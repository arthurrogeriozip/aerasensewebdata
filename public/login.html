<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aerasense | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./assets/icons/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <div class="main-container">

        <div class="header">
            <a href="index.html">
                <img src="./assets/images/logo-logo.svg" alt="Aerasense Logo" class="logo">
            </a>
            
        </div>


        <h2 class="titulo">Faça login</h2>

        <div>

            <label>E-mail</label>
            <input id="ipt_email" class="inputEMAIL" type="email" placeholder="Digite seu E-mail cadastrado">

            <label>Senha</label>
            <input id="ipt_senha" class="inputSENHA" type="password" placeholder="Digite sua senha cadastrada">

            <!-- <div id="div_mensagemErro" class="mensagemErro">
                <span>E-mail ou senha incorretos</span>
            </div> -->

            <div class="recuperarSenha">
                Não consegue entrar?                 
                <a href="#">
                    <u>Recuperar senha</u>
                </a>

            </div>

            <button onclick="entrar()" class="botaoEntrar">Entrar na conta</button>

            <div id="div_mensagem"></div>
            
        </div>

        <div class="registro">
            <span>Não possui cadastro? 

                <a href="cadastro.html">
                    <u>Cadastre-se</u> 
                </a>

            </span>
        </div>

    </div>
    
</body>

</html>

<script>


    function entrar() {

        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {
            console.log('Ensira suas credenciais corretamente');
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json[0].email;
                    sessionStorage.NOME_USUARIO = json[0].nome;
                    sessionStorage.ID_USUARIO = json[0].id;
                    sessionStorage.ID_EMPRESA = json[0].empresaId;

                    CriarLog(json[0].id,json[0].empresaId);

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); 

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function CriarLog(idUsuario,idEmpresa){

         fetch("/usuarios/CriarLog", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuario: idUsuario,
                idEmpresa: idEmpresa
            })
        }).then(function (resultado){

            if(resultado.ok){

                console.log('Okey Dokey');

            }

        })

    }

</script>
